{% extends "base.html" %}			<!--extends debe ser la primera tag de la plantilla-->
{% load crispy_forms_tags %}

{% block head_title %}Registrarse{% endblock %}



	{% block content %}
	<h1 class="center-align">Registrarse</h1>
		<div class="col-lg-6 offset-lg-3">
			<form method="post">{% csrf_token %}
					{{ form|crispy }}
					<input class="btn btn-success" type="submit" value="Registrarme"/>

			</form>
		</div>
	{% endblock %}
